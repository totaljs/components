<a href="#datepicker">SHOW DATEPICKER: <b data-bind="form.date__html:value.format('dd.MM.yyyy')"></b></a>
<div data-jc="datepicker__null__today:Set today;firstday:0"></div>

<script>
	var form = {};
	form.date = new Date();

	$('a[href="#datepicker"]').on('click', function(e) {
		var opt = {};
		opt.value = 'form.date';
		opt.element = this;
		SETTER('datepicker', 'show', opt);
	});
</script>
