<div style="width:500px;height:300px;border:1px solid red">
	<ui-component name="infinitescroll" path="null" config="exec:add_new_content">
		<div style="height:1000px">Some content</div>
	</ui-component>
</div>

<script>
	function add_new_content(next, el, init) {

		// init
		if (init)
			return;

		setTimeout(function() {
			// el.append(...);
			// or
			next('<div style="height:500px">' + new Date().format('HH:mm:ss') + '</div>');

			// or if the content doesn't exist:
			// next();
		}, 1000);
	}
</script>
