<style>.ui-clipboard{position:absolute;left:-100px;top:-100px;height:1px;width:1px}</style>
<script>COMPONENT('clipboard@1',function(self){var container;self.singleton();self.readonly();self.nocompile&&self.nocompile();self.copy=function(value){container.val(value);container.focus();document.execCommand('selectAll',false,null);document.execCommand('copy');container.blur()};self.make=function(){var id='clipboard'+self.id;$(document.body).append('<textarea id="{0}" class="ui-clipboard"></textarea>'.format(id));container=$('#'+id)};self.setter=function(value){value&&self.copy(value)}});</script>
