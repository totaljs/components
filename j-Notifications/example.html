<script>

	FIND('notifications', function(component) {
		component.append('ti-lightbulb', 'This is a new notification component.');
	});

	setTimeout(function() {
		FIND('notifications').append('ti-calendar', 'You have a meeting in the Central Park.', function() {
			alert('You clicked on the notification');
		}, 'red');
	}, 3000);

	setTimeout(function() {
		FIND('notifications').append('ti-github', 'Please support <a href="https://github.com/petersirka/jComponent" target="_blank">jComponent on GitHub</a>.');
	}, 6000);

	setTimeout(function() {
		FIND('notifications').append('ti-link', 'Total.js is node.js web application framework, please support it on social networks.');
	}, 10000);
