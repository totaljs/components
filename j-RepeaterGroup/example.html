<ui-component name="repeatergroup" path="datasource" config="group:category">
	<script type="text/html">
		 <div>
			<div>{{ name }} ($index)</div>
			<div>{{ amount | format(2) }}</div>
			<div>{{ created | format('yyyy-MM-dd') }}</div>
			<br />
		 </div>
	</script>
	<script type="text/html">
		<div style="font-size:16px;font-weight:bold;margin-bottom:10px">{{ category }} ({{ index + 1 }}/{{ length }})</div>
		<div>
			{{ body | raw }}
		</div>
	</script>
</ui-component>

<script>
	var datasource = [];
	datasource.push({ name: 'Row 1', category: 'Jeans', amount: 100, created: new Date() });
	datasource.push({ name: 'Row 2', category: 'Shoes', amount: 1000, created: new Date() });
	datasource.push({ name: 'Row 3', category: 'Shoes', amount: 10000, created: new Date() });
	datasource.push({ name: 'Row 4', category: 'Jeans', amount: 100000, created: new Date() });
</script>
