<style>
	.iconmenu { height: 60px; text-align: center; }
	.iconmenu i { font-size: 20px; display: block; padding: 10px 0 0; }
	.iconmenu span { font-size: 12px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 3px 5px 0; color: #777; }
	.iconmenu > div.selected { background-color: rgba(0,0,0,0.07); }
	.iconmenu > div { height: 60px; width: 75px; border: 1px solid #E0E0E0; border-left-width: 0; float: left; cursor: pointer; }
	.iconmenu > div:first-child { border-left-width: 1px; border-top-left-radius: var(--radius); border-bottom-left-radius: var(--radius); }
	.iconmenu > div:last-child { border-top-right-radius: var(--radius); border-bottom-right-radius: var(--radius); }
</style>

<div data---="choose__myselectionsingle__selector:div;limit:1" class="iconmenu m">
	<div data-id="male">
		<i class="fa fa-male"></i>
		<span>Male</span>
	</div>
	<div data-id="female">
		<i class="fa fa-female"></i>
		<span>Female</span>
	</div>
</div>

<div data---="choose__myselectionmultiple__selector:div;limit:2" class="iconmenu m">
	<div data-id="male">
		<i class="fa fa-male"></i>
		<span>Male</span>
	</div>
	<div data-id="female">
		<i class="fa fa-female"></i>
		<span>Female</span>
	</div>
	<div data-id="unknown">
		<i class="fa fa-question-circle"></i>
		<span>Unknown</span>
	</div>
</div>

<div>Output single: <code data-bind="myselectionsingle__text:JSON.stringify(value)"></code></div>
<div>Output multiple: <code data-bind="myselectionmultiple__text:JSON.stringify(value)"></code></div>
