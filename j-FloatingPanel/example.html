<ui-component name="floatingpanel"></ui-component>
<ui-bind path="null" config="click:showpanel" style="color:#2A6CEC;cursor:pointer;text-decoration:underline" class="block">Show panel</ui-bind>

<script>

	function showpanel(el) {
		var opt = {};
		opt.element = el;
		opt.html = '<div class="padding">Custom content</div>';
		SETTER('floatingpanel/show', opt);
	}

</script>
