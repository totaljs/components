<a href="javascript:void(0)" class="exec">Show inline form</a>

<ui-component name="inlineform" path="null" config="width:250;title:Title;submit:userform_submit" class="hidden">
	<div style="padding:10px 15px">SOME CONTENT</div>
	<nav>
		<button name="submit">SUBMIT</button>
		<button name="cancel">CANCEL</button>
	</nav>
</ui-component>

<script>

	function userform_submit(hide) {
		alert('SUBMIT');
		hide();
	}

	$(document).on('click', '.exec', function() {
		var opt = {};
		opt.element = $(this);
		opt.align = 'left';
		SETTER('inlineform', 'show', opt);
	});
</script>
