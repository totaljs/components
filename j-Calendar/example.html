<a href="#calendar">SHOW CALENDAR</a>
<ui-component name="calendar" path="null"  config="today:Set today;firstday:0"></ui-component>

<script>
	var form = {};
	form.date = new Date();

	$('a[href="#calendar"]').on('click', function(e) {
		SETTER('calendar', 'toggle', $(this), form.date, function(date) {
			alert(date);
		});
	});
</script>
