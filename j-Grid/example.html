	function gridcolumn(obj) {
		console.log('COLUMN CLICK:', obj);

		if (obj.column.name === 'settings')
			return;

		if (obj.column.sort === 'desc') {
			obj.column.sort = null;
		} else if (obj.column.sort === 'asc') {
			obj.column.sort = 'desc';
		} else {
			obj.columns.forEach(function(column) {
				column.sort = null;
			});
			obj.column.sort = 'asc';
		}

		UPDATE('griddata');
	}
